<!doctype html>
<html ng-app>
<head>
	<script src="http://apps.bdimg.com/libs/angular.js/1.2.16/angular.min.js">
</script>
<!--script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.1/jquery.min.js">
</script-->
</head>
<body>
	<div ng-controller="testCtrl">
		<label>Name:</label>
		<input type="text" ng-model="yourName" placeholder="Enter a name here">
		<button ng-click="clearInputValue()">Clear Input Value</button>
		<hr>
		<h1>Hello {{yourName}}!</h1>

	</div>
	<script>
	    function testCtrl($scope) {
	        $scope.yourName = "world";
	        $scope.clearInputValue = function () {
	            $scope.yourName = "";
	        }
	    }
       
    </script>
</body>
</html>
